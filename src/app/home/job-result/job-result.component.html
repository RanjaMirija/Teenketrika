<div class="shadow bg-white rounded p-3 mt-5">
  <form >
      <div class="form-group">
        <div class="d-flex  justify-content-center">
          <input type="text" class="form-control  w-75 form-control-lg" placeholder=" ex: Assistant administratif" id="find" formControlName="find">
          <button type="submit" class="btn btn-outline-success mx-2"><i-feather name="search"></i-feather></button>
        </div>
      </div>
  </form>
</div>

<div class="shadow bg-white rounded p-3 mt-3">
  <div class="row">
    <div class="col-sm-6 mt-2" *ngFor="let job of jobs ; let i = index">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ job.jobTitle }}</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
</div>
